<div class="app-repositories-list">
  <app-repositories-list-item  *ngFor="let item of currentPageItems"
    [item]="item">
  </app-repositories-list-item>
</div>
<mat-paginator #paginator
  class="demo-paginator"
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  [disabled]="disabled"
  [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
  [hidePageSize]="hidePageSize"
  [pageIndex]="pageIndex"
  aria-label="Select page">
</mat-paginator>
